<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>

    <link rel="icon" type="image/x-icon" href="/images/pmplogo2.svg">
    <link rel="stylesheet" href="/master.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="/" class="logo">
                    <img src="/images/pmplogo2.svg" alt="PMP">
                    <span>PMP</span>
                </a>
                <nav>
                    <ul class="nav-items">
                        <li>
                            <a href="/quiz">Quiz</a>
                        </li>
                        <li>
                            <a href="/todoList">Todo List</a>
                        </li>
                        <li>
                            <a href="/budget-tracker">Budget Tracker</a>
                        </li>
                        <li>
                            <a href="/kanban">Kanban</a>
                        </li>
                        <li class="active">
                            <a href="/news-portal">News Portal</a>
                        </li>
                        <li>
                            <a href="/bookmark-manager">Bookmark Manager</a>
                        </li>
                        <span class="newsletter">Join Newsletter</span>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <!-- <section class="heading">
                    <p class="title">Daily News</p>
                    <p class="subtitle">Your Custom News Portal With Selected Categories And Updates!</p>
                </section> -->
                <section class="news">
                    <div class="category">
                        <span class="active" data-id="/top-headlines?country=in&pageSize=5&category=entertainment">Entertainment</span>
                        <span data-id="/top-headlines?country=in&pageSize=5&category=science">Science</span>
                        <span data-id="/top-headlines?country=in&pageSize=5&category=sports">Sports</span>
                        <span data-id="/top-headlines?country=in&pageSize=5&category=technology">Technology</span>
                    </div>
                    <div class="cards">

                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="./index.js"></script>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="brand-name">
                    <span>Â© by PMP</span>
                </div>
                <div class="social-icons">
                    <i class="bi bi-twitter social"></i>
                    <i class="bi bi-linkedin social"></i>
                    <i class="bi bi-youtube social"></i>
                    <i class="bi bi-instagram social"></i>
                </div>
            </div>
        </div>
        <section class="modal">
            <div class="newsletter-modal">
                <p>Join Newsletter Now!</p>
                <form>
                    <input type="text" name="name" placeholder="Name" autocomplete="off">
                    <input type="email" name="email" placeholder="Email" autocomplete="off">
                    <input type="submit" value="Submit">
                </form>
                <i class="bi bi-x-lg close"></i>
            </div>
        </section>
    </footer>  
    <script src="/main.js"></script>
</body>
</html>
